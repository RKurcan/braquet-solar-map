<!DOCTYPE html>
    <html>
    <head>
            {{mymap.js}}
    </head>
    <body>
        <h1>Solar Map</h1>

        <form action="/" method="post">
            <input type="text" placeholder="Search for a region" name="user_search" required/>
            <button type="submit">Search</button>
        </form>

        {{mymap.html}}

        {% if locations %}
            <h4>Nearby Businesses</h4>
            {% for loc in locations %}
                <div><p>{{ loc }}</p></div>
            {% endfor %}
        {% endif %}

    </body>
</html>
